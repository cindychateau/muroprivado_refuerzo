<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <h1>Muro Privado</h1>
            <h2>Â¡Bienvenid@ {{user.first_name}} !</h2>
            <a href="/logout" class="btn btn-danger">Cerrar SesiÃ³n</a>
        </header>
        <hr>
        <main>
            <div class="row">
                <div class="col-6">
                    <h2>Mensajes Recibidos</h2>
                    {% for message in messages %}
                    <div class="card">
                        <div class="card-header">{{message.sender_name}}</div>
                        <div class="card-body">{{message.content}}</div>
                        <div class="card-footer">
                            <a href="/eliminar_mensaje/{{message.id}}" class="btn btn-danger" >Eliminar</a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="col-6">
                    <h2>Mandar Mensajes</h2>
                    <!-- Queremos un espacio por cada usuario que exista -->
                    {% for us in users %}

                        {% if us.id != session['user_id'] %}

                        <form action="/send_message" method="post">
                            <label>Mensaje para {{us.first_name}}</label>
                            <textarea class="form-control" name="content"></textarea>
                            <input type="hidden" name="sender_id" value="{{session['user_id']}}" />
                            <input type="hidden" name="receiver_id" value="{{us.id}}"  />
                            <input type="submit" value="Enviar" class="btn btn-success" />
                            <hr>
                        </form>

                        {% endif %}

                    {% endfor %}
                </div>
            </div>
        </main>
    </div>
</body>
</html>
